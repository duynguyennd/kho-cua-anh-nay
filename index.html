<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zootopia Beats & AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
      }
      /* Custom Animation for Floating Characters */
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(2deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      .animate-float-delayed {
        animation: float 4s ease-in-out infinite;
        animation-delay: 2s;
      }
      /* Cassette Spin Animation */
      @keyframes spin-reel {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-reel {
        animation: spin-reel 2s linear infinite;
      }
      /* Tape Texture Movement */
      @keyframes tape-move {
        0% { background-position: 0 0; }
        100% { background-position: 20px 0; }
      }
      .animate-tape-move {
        animation: tape-move 0.5s linear infinite;
      }
      /* Gentle Background Pulse */
      @keyframes pulse-bg {
        0% { background-color: #e0f2fe; }
        50% { background-color: #bae6fd; }
        100% { background-color: #e0f2fe; }
      }
      .bg-pulse-theme {
        animation: pulse-bg 8s ease-in-out infinite;
      }
      /* Tape Insertion Animation */
      @keyframes slide-in-tape {
        0% { transform: translateX(-100%); opacity: 0; }
        50% { transform: translateX(0%); opacity: 1; }
        100% { transform: translateX(0%); opacity: 1; }
      }
      .animate-slide-in-tape {
        animation: slide-in-tape 1.5s ease-in-out;
      }
      /* Tape Unwind Animation */
      @keyframes tape-unwind {
        0% { transform: translateX(0%); }
        100% { transform: translateX(100%); }
      }
      .animate-tape-unwind {
        animation: tape-unwind 3s linear infinite;
      }
      /* Random Bounce Animation */
      @keyframes bounce-random {
        0%, 100% { transform: translate(-50%, -50%) scale(1); }
        25% { transform: translate(-50%, -50%) scale(1.1) rotate(5deg); }
        50% { transform: translate(-50%, -50%) scale(0.9) rotate(-5deg); }
        75% { transform: translate(-50%, -50%) scale(1.05) rotate(3deg); }
      }
      .animate-bounce-random {
        animation: bounce-random 0.5s ease-in-out infinite;
      }
      /* Frequency Bar Pulse Animation */
      @keyframes bar-pulse {
        0%, 100% { opacity: 0.8; transform: scaleY(1); }
        50% { opacity: 1; transform: scaleY(1.1); }
      }
      .animate-bar-pulse {
        animation: bar-pulse 0.3s ease-in-out;
      }
    </style>
